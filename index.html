<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Joe Joe's Tailgate | 2024</title>
  </head>
  <body>
    <div class="content-container">
      <div class="landscape-overlay">
        <div class="circleDiv"></div>
        <section class="timeContainer">
          <div class="wrapper">
            <div class="days">
              <h2 id="days">DD</h2>
              DAYS
            </div>
            <div class="hours">
              <h2 id="hours">HH</h2>
              HOURS
            </div>
            <div class="minutes">
              <h2 id="minutes">MM</h2>
              MIN
            </div>
            <div class="seconds">
              <h2 id="seconds">SS</h2>
              SEC
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
